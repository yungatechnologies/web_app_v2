<div class="flex justify-center">

    <div class="absolute w-96 top-1/3">


        <div class="bg-red-700">

            <div class="flex justify-center w-5/5">
                <span><img width="150" alt="Yunga Logo" src="../../assets/images/logo.png" /></span>
            </div>

            <div class="flex flex-col justify-center w-5/5">
                <div class="w-5/5">
                    <mat-form-field class="w-80">
                        <mat-label>Enter your username</mat-label>
                        <input matInput placeholder="pat@example.com" [formControl]="email" required>
                    </mat-form-field>

                    <mat-form-field class="w-80">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div class="m-5 w-5/5">
                    <button mat-raised-button (click)="login()">Login</button>

                </div>

            </div>

        </div>


    </div>


</div>
